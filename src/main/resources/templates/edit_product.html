<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit product</h1>

<table>

    <form action="#" th:action="@{/save}" th:object="${product_to_edit}" method="post">

        <tr>

            <td>ID</td>

            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>

        </tr>


        <tr>



            <td>
                Product name
            </td>

            <td>
                <input type="text" th:field="*{name}"/>

            </td>
        </tr>


        <tr>
            <td>
                Brand
            </td>

            <td>
                <input type="text" th:field="*{brand}"/>

            </td>
        </tr>

        <tr>
            <td>
                Price
            </td>

            <td>
                <input type="text" th:field="*{price}"/>

            </td>
        </tr>


        <tr>
            <td>
                <button type="submit">Edit</button>

            </td>

        </tr>

    </form>

</table>
</body>
</html>
